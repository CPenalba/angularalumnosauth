<div>
  <table class="table table-success">
    <thead>
      <tr>
        <th>Id alumno</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Imagen</th>
        <th>Activo</th>
        <th>Id curso</th>
        <th>Detalles</th>
        <th>Modificar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      @for (alum of alumnos; track alum) {
      <tr>
        <td>{{ alum.idAlumno }}</td>
        <td>{{ alum.nombre }}</td>
        <td>{{ alum.apellidos }}</td>
        <td><img src="{{ alum.imagen }}" width="150px" height="150px" /></td>
        <td>{{ alum.activo }}</td>
        <td>{{ alum.idCurso }}</td>
        <td>
          <a class="btn btn-info" [routerLink]="['/detalles/' + alum.idAlumno]"
            >Detalles</a
          >
        </td>
        <td></td>
        <td>
          <a class="btn btn-danger" [routerLink]="['/delete/' + alum.idAlumno]"
            >Delete</a
          >
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
